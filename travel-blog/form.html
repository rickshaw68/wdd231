<head>

  <meta name="description" content="Submit a travel inquiry to Rickventures for your next adventure." />

<body>
  <header>
    <div class="logo-title">
      <h1>Rickventures</h1>
      <button id="menu" aria-label="Menu button">‚ò∞</button>
    </div>
  </header>

  <nav id="animateme">
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>

      <li class="current-menu-item"><a href="#" aria-current="page">Contact</a></li>
    </ul>
  </nav>

  <main>
    <section class="form-section">
      <h2>Plan Your Adventure</h2>
      <form id="travel-form" action="thankyou.html" method="get">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="trip-type">Trip Type:</label>
        <select id="trip-type" name="tripType" required>
          <option value="">--Select a Trip Type--</option>
          <option value="road">Road Trip</option>
          <option value="cruise">Cruise</option>
          <option value="international">International</option>
        </select>

        <label for="details">Tell us more about your plans:</label>
        <textarea id="details" name="details" rows="5" placeholder="Where do you want to go? When? With who?"
          required></textarea>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>
